<div id='commute'>
  <h1>Commute</h1>
  <form name="commuteForm" ng-submit="getCommute()">
  <input type="submit" />
  <div>{{ user }}</div>
    <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    </div>
    <input type="text" placeholder="Departure location" ng-model="user.origin" />
    <input type="text" placeholder="Destination" ng-model="user.destination">
    <div>Arrive By: <input type="time" ng-model="user.arrival_time" /></div>
  </form>
</div>
