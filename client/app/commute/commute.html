<div id='commute'>
  <h1>Commute</h1>
  <form name="commuteForm" ng-submit="getCommute()">
  <input type="submit" />
  <div>{{ user }}</div>
  </form>
</div>
  <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
    </div>
    <div id="map"></div>
    <script>
    console.log("Hello World")
    function getDirections() {
      console.log('getDirections callback');
      var directionsDisplay = new google.maps.DirectionsRenderer;
      var directionsService = new google.maps.DirectionsService;
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: {lat: 37.77, lng: -122.447}
      });
      directionsDisplay.setMap(map);

      calculateAndDisplayRoute(directionsService, directionsDisplay);
      document.getElementById('mode').addEventListener('change', function() {
        calculateAndDisplayRoute(directionsService, directionsDisplay);
      });
    }

    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
      var selectedMode = document.getElementById('mode').value;
      directionsService.route({
        origin: "1844 Vine St, Berkeley CA 94703",  // Haight.
        destination: "944 Market St, San Francisco, CA 94102",  // Ocean Beach.
        // Note that Javascript allows us to access the constant
        // using square brackets and a string value as its
        // "property."
        travelMode: google.maps.TravelMode[selectedMode],
        transitOptions: {
          arrivalTime: new Date('February 16, 2016 08:30:00')
        }
      }, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          console.log(response);
          directionsDisplay.setDirections(response);
        } else {
          window.alert('Directions request failed due to ' + status);
        }
      });
    }
    </script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa46pNBVjqTOKMkaA9dgg9jIgnAstRd0Y&libraries=places&callback=getDirections">
</script>
