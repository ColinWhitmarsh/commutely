<h2>Signup</h2>
<form name="signup" class="signup" ng-submit="" role="form">
  <div class="username" ng-class="">
    <label for="username">Username</label>
    <input type="text" name="username" ng-model="user.username" required>
    <span ng-show="signupForm.username.$dirty && signupForm.username.$error.required" class="message">Username required</span>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" name="password" ng-model="user.password" required>
    <span ng-show="signupForm.password.$dirty && signupForm.password.$error.required" class="message">Password required</span>
  </div>
  <div class="submit">
    <button type="submit" ng-disabled="signupForm.$invalid">Signup</button>
  </div>
</form>
