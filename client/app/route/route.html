<div id='route'>
<nav class="light-blue lighten-1" role="navigation">
  <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">
    <ul>
      <li><a href="#/commute">Commute</a></li> 
      <li><a href="#/route">Route</a></li>
      <li><a ng-click="signout()">Logout</a></li>
    </ul>
  </div>
</nav>
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">Route</h1>
  </div>
</div>
<label>Browser Select</label>
<select class="browser-default" id="mode">
  <option value="" disabled selected>Mode of Travel</option>
  <option value="DRIVING">Driving</option>
  <option value="WALKING">Walking</option>
  <option value="BICYCLING">Bicycling</option>
  <option value="TRANSIT">Transit</option>
</select>
<div class="container">
  <div class="section">
  <form name="routeForm" ng-submit="saveRoute()">
    <div><input type="text" placeholder="Departure location" ng-model="user.origin" /></div>
    <div><input type="text" placeholder="Destination" ng-model="user.destination"></div>
    <div>Arrive By: <input type="time" id="time" ng-model="user.arrival_time" /></div>
  <input type="submit" />
  </form>
  </div>
</div>
</div>
